<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2º Workshop de Regência</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <div class="header">
    <h1>2º Workshop de Regência</h1>
    <p>Excelência, unidade e sensibilidade no altar</p>
  </div>

  <div class="card">
    <form id="form">

      <div class="section-title">Informações pessoais</div>

      <label>Nome e sobrenome</label>
      <input name="nome" required>

      <label>Telefone celular</label>
      <input name="telefone" required>

      <div class="section-title">Ministério</div>

      <label>Ministério</label>
      <select id="ministerio" required>
        <option value="">Selecione</option>
        <option value="Belém">Belém</option>
        <option value="Outros">Outros</option>
      </select>

      <input id="setor" class="hidden" placeholder="Informe o setor ou ministério">

      <div class="section-title">Função ministerial</div>

      <label>É regente de algum departamento?</label>
      <select id="departamento" required>
        <option value="">Selecione</option>
        <option>CREIO</option>
        <option>UMADEB</option>
        <option>UFADEB</option>
        <option>Kids</option>
        <option>Não sou regente</option>
        <option value="Outro">Outro departamento</option>
      </select>

      <input id="outroDepartamento" class="hidden" placeholder="Informe o departamento">

      <div class="section-title">Pagamento — R$ 110,00</div>

      <label>Forma de pagamento</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Pix">Pix (1x)</option>
        <option value="Cartao">Cartão de crédito</option>
      </select>

      <label id="labelComprovante" class="hidden">Envio do comprovante Pix</label>
      <input type="file" id="comprovante" class="hidden">

      <button type="submit">Confirmar inscrição</button>

    </form>
  </div>

  <div class="footer-note">
    “Tudo quanto tem fôlego louve ao Senhor.” — Salmos 150
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
