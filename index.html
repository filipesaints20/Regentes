<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>2º Workshop de Regência</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --amarelo: #f5c400;
}

* {
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #222, #000);
  color: #fff;
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 40px 20px;
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; }
}

h1 {
  text-align: center;
  color: var(--amarelo);
}

.valor {
  text-align: center;
  margin-bottom: 25px;
}

form {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 16px;
}

label {
  margin-top: 15px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #111;
  color: #fff;
}

.hidden {
  display: none;
}

#pixArea {
  border-left: 3px solid #f5c400;
  padding-left: 15px;
  margin-top: 15px;
}

.pix-box {
  display: flex;
  gap: 10px;
  align-items: center;
}

.pix-key {
  background: #111;
  padding: 10px;
  border-radius: 8px;
  flex: 1;
  font-size: 0.9rem;
  color: var(--amarelo);
  word-break: break-all;
}

.copy-btn {
  padding: 10px 14px;
  background: var(--amarelo);
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  color: #000;
}

button[type="submit"] {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  background: var(--amarelo);
  color: #000;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>2º Workshop de Regência</h1>
  <div class="valor">Valor da inscrição: <strong>R$ 110,00</strong></div>

  <form id="formInscricao">

    <label>Nome e sobrenome</label>
    <input id="nome" required>

    <label>Telefone</label>
    <input id="telefone" required>

    <label>Ministério</label>
    <select id="ministerio">
      <option value="">Selecione</option>
      <option value="Belém">Belém</option>
      <option value="Outros">Outros</option>
    </select>

    <input id="setor" class="hidden" placeholder="Informe setor ou ministério">

    <label>Departamento</label>
    <select id="departamento">
      <option>CREIO</option>
      <option>UMADEB</option>
      <option>UFADEB</option>
      <option>Kids</option>
      <option>Não sou regente</option>
      <option>Outro</option>
    </select>

    <input id="outroDepartamento" class="hidden" placeholder="Informe o departamento">

    <label>Forma de pagamento</label>
    <select id="pagamento" required>
      <option value="">Selecione</option>
      <option value="Pix">Pix</option>
      <option value="Cartão">Cartão</option>
    </select>

    <!-- PIX -->
    <div id="pixArea" class="hidden">
      <label>Chave Pix</label>

      <div class="pix-box">
        <div class="pix-key" id="pixKey">creiosede8@gmail.com</div>
        <button type="button" class="copy-btn" id="copyPix">Copiar</button>
      </div>

      <label style="margin-top:10px;">Comprovante (obrigatório)</label>
      <input type="file" id="comprovante" accept="image/*,application/pdf">
    </div>

    <button type="submit">Enviar inscrição</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
