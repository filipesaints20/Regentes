<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontro de Regentes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark: #0e0e11;
  --bg-card: rgba(255,255,255,0.05);
  --gold: #d4af37;
  --text: #f5f5f5;
  --muted: #b5b5b5;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1b1b22, #0e0e11);
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 40px 20px;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  color: var(--gold);
  margin-bottom: 10px;
}

.header p {
  color: var(--muted);
  font-size: 1rem;
}

.card {
  background: var(--bg-card);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

.section-title {
  font-family: 'Playfair Display', serif;
  color: var(--gold);
  margin: 25px 0 10px;
  font-size: 1.2rem;
}

label {
  font-size: .85rem;
  color: var(--muted);
  margin-top: 18px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 10px;
  color: var(--text);
  font-size: .95rem;
}

input::placeholder {
  color: #888;
}

.hidden { display: none; }

button {
  margin-top: 30px;
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  background: linear-gradient(135deg, #d4af37, #f2d675);
  color: #111;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(212,175,55,.4);
}

.footer-note {
  text-align: center;
  margin-top: 20px;
  font-size: .75rem;
  color: #888;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Encontro de Regentes üé∂</h1>
    <p>Um chamado, um altar, uma s√≥ voz em adora√ß√£o</p>
  </div>

  <div class="card">
    <form id="form">

      <div class="section-title">üéº Informa√ß√µes pessoais</div>

      <label>Nome e sobrenome</label>
      <input name="nome" required placeholder="Ex: Jo√£o da Silva">

      <label>Telefone celular</label>
      <input name="telefone" required placeholder="(DDD) 9 0000-0000">

      <div class="section-title">üéπ Minist√©rio</div>

      <label>Minist√©rio</label>
      <select id="ministerio" required>
        <option value="">Selecione</option>
        <option value="Bel√©m">Bel√©m</option>
        <option value="Outros">Outros</option>
      </select>

      <input id="setor" class="hidden" placeholder="Informe o setor ou minist√©rio">

      <div class="section-title">üé§ Fun√ß√£o ministerial</div>

      <label>√â regente de algum departamento?</label>
      <select id="departamento" required>
        <option value="">Selecione</option>
        <option>CREIO</option>
        <option>UMADEB</option>
        <option>UFADEB</option>
        <option>Kids</option>
        <option>N√£o sou regente</option>
        <option value="Outro">Outro departamento</option>
      </select>

      <input id="outroDepartamento" class="hidden" placeholder="Informe o departamento">

      <div class="section-title">üí≥ Contribui√ß√£o</div>

      <label>Forma de pagamento</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Pix">Pix (1x)</option>
        <option value="Cartao">Cart√£o de cr√©dito</option>
      </select>

      <label id="labelComprovante" class="hidden">Envio do comprovante Pix</label>
      <input type="file" id="comprovante" class="hidden">

      <button type="submit">Confirmar inscri√ß√£o üéµ</button>

    </form>
  </div>

  <div class="footer-note">
    ‚ÄúTudo quanto tem f√¥lego louve ao Senhor.‚Äù ‚Äî Salmos 150
  </div>

</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycby90r8pjQ0sen4o5nienhZOWnTc7RwY0Tcz3pKXupZna33WSP9tjy_1z6Q8xO8SnARq/exec";

ministerio.onchange = () =>
  setor.classList.toggle("hidden", !ministerio.value);

departamento.onchange = () =>
  outroDepartamento.classList.toggle("hidden", departamento.value !== "Outro");

pagamento.onchange = () => {
  const pix = pagamento.value === "Pix";
  comprovante.classList.toggle("hidden", !pix);
  labelComprovante.classList.toggle("hidden", !pix);
};

form.onsubmit = async e => {
  e.preventDefault();

  let base64 = "", nomeArq = "", tipoArq = "";

  if (comprovante.files.length) {
    const f = comprovante.files[0];
    nomeArq = f.name;
    tipoArq = f.type;
    const r = new FileReader();
    r.readAsDataURL(f);
    await new Promise(res => r.onload = () => {
      base64 = r.result.split(",")[1];
      res();
    });
  }

  await fetch(apiURL, {
    method: "POST",
    body: JSON.stringify({
      nome: form.nome.value,
      telefone: form.telefone.value,
      ministerio: ministerio.value,
      setor: setor.value,
      departamento: departamento.value,
      outroDepartamento: outroDepartamento.value,
      pagamento: pagamento.value,
      comprovanteBase64: base64,
      comprovanteNome: nomeArq,
      comprovanteTipo: tipoArq
    })
  });

  alert("Inscri√ß√£o enviada com sucesso üé∂");
  form.reset();
};
</script>

</body>
</html>
