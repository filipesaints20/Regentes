<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>2º Workshop de Regência</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --amarelo: #f5c400;
  --bg: #000;
}

* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #222, #000);
  color: #fff;
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 40px 20px;
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; }
}

h1 {
  text-align: center;
  color: var(--amarelo);
}

.valor {
  text-align: center;
  margin-bottom: 25px;
}

form {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 16px;
}

label { margin-top: 15px; display: block; }

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #111;
  color: #fff;
}

.hidden { display: none; }

button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  background: var(--amarelo);
  color: #000;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>2º Workshop de Regência</h1>
  <div class="valor">Valor da inscrição: <strong>R$ 110,00</strong></div>

  <form id="formInscricao">
    <label>Nome e sobrenome</label>
    <input id="nome" required>

    <label>Telefone</label>
    <input id="telefone" required>

    <label>Ministério</label>
    <select id="ministerio">
      <option value="">Selecione</option>
      <option value="Belém">Belém</option>
      <option value="Outros">Outros</option>
    </select>

    <input id="setor" class="hidden" placeholder="Informe setor ou ministério">

    <label>Departamento</label>
    <select id="departamento">
      <option>CREIO</option>
      <option>UMADEB</option>
      <option>UFADEB</option>
      <option>Kids</option>
      <option>Não sou regente</option>
      <option>Outro</option>
    </select>

    <input id="outroDepartamento" class="hidden" placeholder="Informe o departamento">

    <label>Forma de pagamento</label>
    <select id="pagamento">
      <option>Pix</option>
      <option>Cartão</option>
    </select>

    <label>Comprovante (Pix)</label>
    <input type="file" id="comprovante">

    <button type="submit">Enviar inscrição</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
